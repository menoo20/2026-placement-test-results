<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Placement Test Results</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-p: #8b5cf6;
            --accent-s: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-p), var(--accent-s));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .folder-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .folder-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-p);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--accent-p), var(--accent-s));
            border-radius: 16px 16px 0 0;
        }

        .folder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .folder-card.ameen .folder-icon {
            color: var(--accent-p);
        }

        .folder-card.mostafa .folder-icon {
            color: var(--accent-s);
        }

        .folder-title {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .folder-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .folder-stats {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .folder-card.ameen .stat-value {
            color: var(--accent-p);
        }

        .folder-card.mostafa .stat-value {
            color: var(--accent-s);
        }

        footer {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .dashboard-grid {
                gap: 1.5rem;
            }

            .folder-card {
                padding: 1.5rem;
            }

            .folder-icon {
                font-size: 3rem;
            }

            .folder-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <p class="subtitle">Select a dashboard to view student performance analytics</p>

        Black Gold Institute &bull; 2026

</body>

</html>
